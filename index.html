<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - 3d Card Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/png">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image-container">
        <div class="card__circle"></div>
        <img src="./sasha-kravets.jpg" alt="Sasha Kravets" class="card__image">
      </div>
      <section class="info">
        <h1 class="info__title">Sasha Kravets</h1>
        <h3>Web Developer from Ukraine.</h3>
        <div class="info__tech">
          <div class="info__tech-item">HTML/CSS/JS</div>
          <div class="info__tech-item">React</div>
          <div class="info__tech-item">Git</div>
        </div>
        <div class="resume">
          <a href="https://sasha-kravets.github.io/portfolio_071123/cv/Kravets_CV.pdf" target="_blank" class="resume__download-btn">Download CV</a>
        </div>
      </section>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
